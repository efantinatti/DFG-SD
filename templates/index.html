<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education & Economy Data Agent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .chat-container { max-width: 800px; margin: 50px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .message-box { height: 400px; overflow-y: auto; border: 1px solid #dee2e6; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        .user-msg { text-align: right; margin-bottom: 10px; }
        .user-msg span { background-color: #007bff; color: white; padding: 8px 15px; border-radius: 15px; display: inline-block; }
        .agent-msg { text-align: left; margin-bottom: 10px; }
        .agent-msg .content { background-color: #e9ecef; padding: 10px; border-radius: 15px; display: inline-block; max-width: 100%; }
        .code-block { background-color: #2d2d2d; color: #f8f8f2; padding: 10px; border-radius: 5px; font-family: monospace; margin-top: 10px; white-space: pre-wrap; }
        .plot-img { max-width: 100%; margin-top: 10px; border-radius: 5px; }
        .loading { display: none; text-align: center; color: #6c757d; }
    </style>
</head>
<body>

<div class="container">
    <div class="chat-container">
        <h2 class="text-center mb-4">ðŸ“Š Data Analysis Agent</h2>
        <div class="message-box" id="messageBox">
            <div class="agent-msg">
                <div class="content">Hello! I'm your data assistant. Ask me anything about the Education and Economic Growth dataset.</div>
            </div>
        </div>
        
        <div class="loading" id="loading">Thinking...</div>
        
        <div class="input-group">
            <input type="text" id="userInput" class="form-control" placeholder="Type your question here..." onkeypress="handleEnter(event)">
            <button class="btn btn-primary" onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>

<script>
    function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
    }

    async function sendMessage() {
        const input = document.getElementById('userInput');
        const messageBox = document.getElementById('messageBox');
        const loading = document.getElementById('loading');
        const query = input.value.trim();

        if (!query) return;

        // Add user message
        messageBox.innerHTML += `
            <div class="user-msg">
                <span>${query}</span>
            </div>
        `;
        input.value = '';
        messageBox.scrollTop = messageBox.scrollHeight;
        loading.style.display = 'block';

        try {
            const response = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query: query })
            });
            
            const data = await response.json();
            
            let contentHtml = '';
            
            if (data.error) {
                contentHtml = `<div class="text-danger">Error: ${data.error}</div>`;
            } else {
                if (data.output) {
                    contentHtml += `<div>${data.output.replace(/\n/g, '<br>')}</div>`;
                }
                if (data.plot) {
                    contentHtml += `<img src="data:image/png;base64,${data.plot}" class="plot-img">`;
                }
                contentHtml += `<div class="mt-2"><small><a href="#" onclick="toggleCode(this)">Show Code</a></small><div class="code-block" style="display:none;">${data.code}</div></div>`;
            }

            messageBox.innerHTML += `
                <div class="agent-msg">
                    <div class="content">${contentHtml}</div>
                </div>
            `;

        } catch (error) {
            messageBox.innerHTML += `<div class="text-danger">Failed to connect to server.</div>`;
        } finally {
            loading.style.display = 'none';
            messageBox.scrollTop = messageBox.scrollHeight;
        }
    }

    function toggleCode(link) {
        const codeBlock = link.nextElementSibling;
        if (codeBlock.style.display === 'none') {
            codeBlock.style.display = 'block';
            link.innerText = 'Hide Code';
        } else {
            codeBlock.style.display = 'none';
            link.innerText = 'Show Code';
        }
    }
</script>

</body>
</html>
